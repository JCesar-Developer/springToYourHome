<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="www.thymeleaf.org">
<head>
    <!-- HEAD -->
    <div th:replace="layout/head :: head"></div>
    <!-- /HEAD -->
</head>
<body>

<!-- HEADER -->
<div th:replace="layout/header :: appHeader"></div>
<!-- /HEADER -->

<main class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <!-- TITLE -->
                    <h2 class="mb-3 text-center">Inicio de Sesión</h2>
                    <!-- END TITLE -->
                </div>
            </div>

            <!-- FORM -->
            <div class="row justify-content-center">
                <form th:action="@{/login}" method="POST">
                    <div class="row">
                        <!-- FLASH ALERT -->
                        <div class="col-12">
                            <div th:if="${param.ok}">
                                <div class="alert alert-success alert-dismissible fade show d-flex justify-content-center">
                                    <p class="m-0">¡Bienvenido! Su registro se ha completado satisfactoriamente.</p>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            </div>
                            <div th:if="${param.error}">
                                <div class="alert alert-danger alert-dismissible fade show d-flex justify-content-center">
                                    <p class="m-0" th:text="${error}"></p>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            </div>
                        </div>
                        <!-- END FLASH ALERT -->
                    </div>
                    <div class="row justify-content-center">
                        <!-- INPUT EMAIL -->
                        <div class="col-12 col-md-8 form-group mb-2">
                            <label class="form-label" for="username" >Email: </label>
                            <input id="username" type="email" name="username" class="form-control" required autofocus="autofocus" placeholder="Email">
                        </div> <!-- END INPUT EMAIL -->
                    </div>
                    <div class="row justify-content-center">
                        <!-- INPUT PASSWORD -->
                        <div class="col-12 col-md-8 form-group mb-4">
                            <label class="form-label" for="password" >Contraseña: </label>
                            <input id="password" type="password" name="password" class="form-control" required autofocus="autofocus" placeholder="Contraseña">
                        </div> <!-- END INPUT PASSWORD -->
                    </div>
                    <!-- BTN SUBMIT & BTN GO TO REGISTER -->
                    <div class="form-group">
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-8 col-lg-6 text-center">
                                <button type="submit" class="form-control btn btn-addDish" id="login-submit">Iniciar Sesión</button>
                                <span>¿No tienes cuenta?<a th:href="@{/register}"> Regístrate</a></span>
                            </div>
                        </div>
                    </div> <!-- END BTN SUBMIT & BTN GO TO REGISTER -->
                </form> <!-- END FORM -->
            </div>

        </div>
    </div>
</main>


<!-- FOOTER -->
<div th:replace="layout/footer :: appFooter"></div>
<!-- /FOOTER -->
</body>
</html>
