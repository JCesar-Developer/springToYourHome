<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="www.thymeleaf.org">
<head>
    <!-- HEAD -->
    <div th:replace="layout/head :: head"></div>
    <!-- /HEAD -->
</head>
<body>

<!-- HEADER -->
<div th:replace="layout/header :: appHeader"></div>
<!-- /HEADER -->

<main class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 class="mb-3">Inicio de Sesión</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        El usuario o la contraseña no son correctos
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Se ha cerrado la sesión
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label class="form-label" for="username" >Email: </label>
                    <input id="username" type="email" name="username" class="form-control w-75" required autofocus="autofocus" placeholder="Email">
                </div>
                <div class="form-group mb-2">
                    <label class="form-label" for="password" >Contraseña: </label>
                    <input id="password" type="password" name="password" class="form-control w-75" required autofocus="autofocus" placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <button type="submit" class="form-control btn btn-addDish" id="login-submit">Iniciar Sesión</button>
                            <span>¿No tienes cuenta?<a th:href="@{/register}">Regístrate</a></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>


<!-- FOOTER -->
<div th:replace="layout/footer :: appFooter"></div>
<!-- /FOOTER -->
</body>
</html>
