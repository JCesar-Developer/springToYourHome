<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="www.thymeleaf.org">
<head>
    <!-- HEAD -->
    <div th:replace="layout/head :: head"></div>
    <!-- /HEAD -->
</head>
<body>

    <!-- HEADER -->
    <div th:replace="layout/header :: appHeader"></div>
    <!-- /HEADER -->

    <main class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div th:if="${param.ok}">
                    <div class="alert alert-info">
                        ¡Su registro se ha completado correctamente!
                    </div>
                </div>
                    <h1 class="mb-3">Regístrate</h1>
                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <div class="form-group">
                            <label class="form-label" for="name" >Nombre: </label>
                            <input id="name" type="text" class="form-control w-75" th:field="*{name}" required autofocus="autofocus">
                        </div>
                        <div class="form-group mb-2">
                            <label class="form-label" for="surname" >Apellidos: </label>
                            <input id="surname" type="text" class="form-control w-75" th:field="*{surname}" required autofocus="autofocus">
                        </div>
                        <div class="form-group mb-2">
                            <label class="form-label" for="email" >Email: </label>
                            <input id="email" type="email" class="form-control w-75" th:field="*{email}" required autofocus="autofocus">
                        </div>
                        <div class="form-group mb-2">
                            <label class="form-label" for="password" >Contraseña: </label>
                            <input id="password" type="password" class="form-control w-75" th:field="*{password}" required autofocus="autofocus">
                        </div>
                        <!-- <div class="form-group">
                            <label class="form-control" for="name" >Nombre: </label>
                            <input id="name" class="form-control" th:field="*{name}" required autofocus="autofocus">
                        </div>-->
                        <div class="form-group">
                            <button type="submit" class="btn btn-addDish">Registrar</button>
                            <span>¿Ya estás registrado? <a th:href="@{/login}">Inicia sesión</a></span>
                        </div>
                    </form>
            </div>
        </div>
    </main>


    <!-- FOOTER -->
    <div th:replace="layout/footer :: appFooter"></div>
    <!-- /FOOTER -->
</body>
</html>
