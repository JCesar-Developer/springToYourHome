<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="www.thymeleaf.org">
<head>
    <!-- HEAD -->
    <div th:replace="layout/head :: head"></div>
    <!-- /HEAD -->
</head>
<body>

    <!-- HEADER -->
    <div th:replace="layout/header :: appHeader"></div>
    <!-- /HEADER -->

    <!-- REGISTER CONTAINER -->
    <main class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <!-- FLASH ALERT -->
                <!-- END FLASH ALERT -->

                <!-- TITLE -->
                <h1 class="mb-3">Regístrate</h1>
                <!-- END TITLE -->

                <!-- NEW USER FORM CONTAINER -->
                <form th:action="@{/register}" method="POST" th:object="${user}">
                    <!-- INPUT NAME -->
                    <div class="form-group">
                        <label class="form-label" for="name" >Nombre: </label>
                        <input id="name" type="text" class="form-control w-75" th:field="*{name}" th:errorClass="is-invalid" autofocus>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
                    </div> <!-- EMD INPUT NAME -->

                    <!-- INPUT SURNAME -->
                    <div class="form-group mb-2">
                        <label class="form-label" for="surname" >Apellidos: </label>
                        <input id="surname" type="text" class="form-control w-75" th:field="*{surname}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="invalid-feedback"></div>
                    </div> <!-- END INPUT SURNAME -->

                    <!-- INPUT EMAIL -->
                    <div class="form-group mb-2">
                        <label class="form-label" for="email" >Email: </label>
                        <input id="email" type="email" class="form-control w-75" th:field="*{email}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                    </div> <!-- END INPUT EMAIL -->

                    <!-- INPUT PASSWORD -->
                    <div class="form-group mb-2">
                        <label class="form-label" for="password" >Contraseña: </label>
                        <input id="password" type="password" class="form-control w-75" th:field="*{password}" th:errorClass="is-invalid">
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                    </div> <!-- END INPUT PASSWORD -->

                    <br>

                    <!-- BTN SUBMIT: NEW USER FORM -->
                    <div class="form-group">
                        <button type="submit" class="btn btn-addDish">Registrar</button>
                        <p>¿Ya estás registrado? <a th:href="@{/login}">Inicia sesión</a></p>
                    </div> <!-- END BTN SUBMIT: NEW USER FORM -->

                </form> <!-- END NEW USER FORM CONTAINER -->

            </div>
        </div>
    </main> <!-- END REGISTER CONTAINER -->

    <!-- FOOTER -->
    <div th:replace="layout/footer :: appFooter"></div>
    <!-- /FOOTER -->
</body>
</html>
