<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- HEAD -->
    <div th:replace="layout/head :: head"></div>
    <!-- END HEAD -->
</head>
<body class="bg_error403">
    <div class="maincontainer">
        <div class="bat">
            <img class="wing leftwing"
                 src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-wing.png">
            <img class="body"
                 src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-body.png" alt="bat">
            <img class="wing rightwing"
                 src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-wing.png">
        </div>
        <div class="bat">
            <img class="wing leftwing"
                 src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-wing.png">
            <img class="body"
                 src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-body.png" alt="bat">
            <img class="wing rightwing"
                 src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-wing.png">
        </div>
        <div class="bat">
            <img class="wing leftwing"
                 src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-wing.png">
            <img class="body"
                 src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-body.png" alt="bat">
            <img class="wing rightwing"
                 src="https://www.blissfullemon.com/wp-content/uploads/2018/09/bat-wing.png">
        </div>
        <img class="foregroundimg" src="https://www.blissfullemon.com/wp-content/uploads/2018/09/HauntedHouseForeground.png" alt="haunted house">

    </div>
    <h1 class="errorcode">ERROR 403</h1>
    <div class="errortext">
        <h6>Lo sentimos <span th:text="${#httpServletRequest.remoteUser}"></span>.</h6>
        <h6>No tienes permisos para acceder a este recurso.</h6>
        <a th:href="@{/index}" class="btn btn-outline-light" role="button">Ir al inicio</a>
    </div>

</body>
</html>
