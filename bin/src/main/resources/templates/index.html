<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="www.thymeleaf.org">
<head>
    <!-- HEAD -->
    <div th:replace="layout/head :: head"></div>
    <!-- /HEAD -->
</head>
<body>
    <div class="container-fluid p-0">
        <!-- HEADER -->
        <div th:replace="layout/header :: appHeader"></div>
        <!-- /HEADER -->

        <main>
            <!-- CAROUSEL -->
            <div th:replace="layout/carousel :: carousel"></div>
            <!-- /CAROUSEL -->

            <!-- DISHES -->
            <!-- MAIN COURSE -->
            <div class="row mt-4 mb-4 dish-container">
                <div class="row">
                    <p>
                        <span class="title-category">Platos Principales</span>
                        <span class="title-subcategory">| Raciones de 420-500 gramos pensados para una comida o cena completa</span>
                    </p>
                </div>
                <div class="row">
                    <!-- FOR EACH DISH -->
                    <div class="col-3" th:each="dish: ${dishes}" th:if="${dish.available}">
                        <div class="col-12 dish rounded shadow-sm">
                            <div class="row">
                                <div class="col-12">
                                    <img class="rounded" th:src="@{'/images/' + ${dish.getImage()}}" th:alt="${dish.image}" style="max-width: 100%;"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12" >
                                    <h5 th:text="${dish.name}"></h5>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-6 justify-content-start">
                                    <h4 class="ms-3" th:text="${dish.price} + '€'"></h4>
                                </div>
                                <div class="col-6 justify-content-end">
                                    <button class="btn btn-addDish ms-4 text-uppercase" type="button">+ Añadir</button>
                                </div>
                            </div>
                        </div>
                    </div> <!-- END FOR EACH DISH -->
                </div>
            </div>
            <!-- /MAIN COURSE -->
            <!-- SECOND COURSE -->
            <div class="row mt-4 dish-container">
                <div class="row">
                    <p>
                        <span class="title-category">Platos de Segundo</span>
                        <span class="title-subcategory"> | Con mayor porcentaje de verduras y sabores suaves</span>
                    </p>
                </div>
                <div class="row">
                    <!-- FOR EACH DISH -->
                    <div class="col-3" th:each="dish: ${dishes}" th:if="${dish.available}">
                        <div class="col-12 dish rounded shadow-sm">
                            <div class="row">
                                <div class="col-12">
                                    <img class="rounded" th:src="@{'/images/' + ${dish.getImage()}}" th:alt="${dish.image}" style="max-width: 100%;"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12" >
                                    <h5 th:text="${dish.name}"></h5>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-6 justify-content-start">
                                    <h4 class="ms-3" th:text="${dish.price} + '€'"></h4>
                                </div>
                                <div class="col-6 justify-content-end">
                                    <button class="btn btn-addDish ms-4 text-uppercase" type="button">+ Añadir</button>
                                </div>
                            </div>
                        </div>
                    </div> <!-- END FOR EACH DISH -->
                </div>
            </div>
            <!-- SECOUND COURSE -->
            <!-- DESERT -->
            <div class="row mt-4 dish-container">
                <div class="row">
                    <p>
                        <span class="title-category">Postre</span>
                        <span class="title-subcategory"> | Un toque dulce para terminar una rica comida</span>
                    </p>
                </div>
                <div class="row">
                    <!-- FOR EACH DISH -->
                    <div class="col-3" th:each="dish: ${dishes}" th:if="${dish.available}">
                        <div class="col-12 dish rounded shadow-sm">
                            <div class="row">
                                <div class="col-12">
                                    <img class="rounded" th:src="@{'/images/' + ${dish.getImage()}}" th:alt="${dish.image}" style="max-width: 100%;"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12" >
                                    <h5 th:text="${dish.name}"></h5>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-6 justify-content-start">
                                    <h4 class="ms-3" th:text="${dish.price} + '€'"></h4>
                                </div>
                                <div class="col-6 justify-content-end">
                                    <button class="btn btn-addDish ms-4 text-uppercase" type="button">+ Añadir</button>
                                </div>
                            </div>
                        </div>
                    </div> <!-- END FOR EACH DISH -->
                </div>
            </div> <!-- /DESERT -->
            <!-- DRINKS -->
            <div class="row mt-4 dish-container">
                <div class="row">
                    <p>
                        <span class="title-category">Bebidas</span>
                        <span class="title-subcategory">| Refrescos fríos para complementar tu comida</span>
                    </p>
                </div>
                <div class="row">
                    <!-- FOR EACH DISH -->
                    <div class="col-3" th:each="dish: ${dishes}" th:if="${dish.available}">
                        <div class="col-12 dish rounded shadow-sm">
                            <div class="row">
                                <div class="col-12">
                                    <img class="rounded" th:src="@{'/images/' + ${dish.getImage()}}" th:alt="${dish.image}" style="max-width: 100%;"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12" >
                                    <h5 th:text="${dish.name}"></h5>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-6 justify-content-start">
                                    <h4 class="ms-3" th:text="${dish.price} + '€'"></h4>
                                </div>
                                <div class="col-6 justify-content-end">
                                    <button class="btn btn-addDish ms-4 text-uppercase" type="button">+ Añadir</button>
                                </div>
                            </div>
                        </div>
                    </div> <!-- END FOR EACH DISH -->
                </div>
            </div>
            <!-- /DRINKS -->
            <!-- /DISHES -->

        </main>

        <!-- FOOTER -->
        <div th:replace="layout/footer :: appFooter"></div>
        <!-- /FOOTER -->
    </div>
</body>
</html>
